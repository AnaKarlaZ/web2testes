<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        button {
            background-color: #f15a24;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff7f49;
        }

        /* Estilos para o formulário de reserva */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .reservation-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            text-align: center;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurante Exemplo</h1>
    </header>
    <div class="container">
        <p>Bem-vindo ao Restaurante Exemplo. Faça sua reserva agora!</p>
        <button onclick="showReservationForm()">Reservar Mesa</button>
    </div>

    <!-- Formulário de reserva -->
    <div class="overlay" id="reservationOverlay">
        <div class="reservation-form">
            <span class="close-button" onclick="closeReservationForm()">&#10006;</span>
            <h2>Formulário de Reserva</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="time">Data:</label>
                <input type="date" id="date" name="date" required><br><br>

                <label for="time">Horário:</label>
                <input type="text" id="time" name="time" required><br><br>

                <label for="people">Quantidade de Pessoas:</label>
                <input type="number" id="people" name="people" required><br><br>

                <button type="submit">Enviar Reserva</button>
            </form>
        </div>
    </div>

    <script>
        function showReservationForm() {
            document.getElementById("reservationOverlay").style.display = "flex";
        }

        function closeReservationForm() {
            document.getElementById("reservationOverlay").style.display = "none";
        }
    </script>
</body>
</html>
